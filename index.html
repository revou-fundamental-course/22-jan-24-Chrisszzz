    <nav class="navigate">

    <main>

            <br>
            <label for = "interest"> What are you intrest in ? </label>
            <br>
            <select>
                <option nama="interest"></option>
                <option nama="interest" value="Cooking">Cooking</option>
                <option nama="interest" value="Sport">Sport</option>
                <option nama="interest" value="Travelling">Travelling</option>
                <option nama="interest" value="Reading">Reading</option>

            <br>
            <button class="btnsend">send</button>
